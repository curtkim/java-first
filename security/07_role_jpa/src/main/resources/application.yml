spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sales
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql   # 추가 해준 부분
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect # 추가 해준 부분

    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true